<!-- Top Navbar -->
<div class="navbar" ng-show="userLoged.navbar">
    <div class="navbar-inner">
        <div class="left padding-horizontal">
            
        </div>
        <div class="title sliding text-align-center" style="width: 100%;">Prestamos</div>
        <div class="right">
            <a class="link icon-only panel-open" data-panel="right">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
            </a>
        </div>
    </div>
</div>

<div class="page" data-name="home">
    <div class="page-content hide-navbar-on-scroll">
        <div class="block">
            <div class="row">
                <div class="col-60">
                    <div class="list no-hairlines-md" style="margin: 0px;">
                        <ul>
                            <li class="item-content item-input item-input-outline">
                                <div class="item-inner">
                                    <div class="item-input-wrap input-dropdown-wrap">
                                        <select placeholder="Estado" ng-model="activoPrestamos"
                                            ng-change="changeStatus(activoPrestamos)">
                                            <option value="a">Activo</option>
                                            <option value="i">Inactivo</option>
                                        </select>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-20">
                    <button class="button button-link" ng-click="updateListPrestamos()">
                        <i class="icon material-icons" style="font-size: 36px;">loop</i>
                    </button>
                </div>
                <div class="col-50">
                    {{prestamos.data.length}} Registros
                </div>
                <div class="col-50 text-align-right">
                    Total: <b>{{prestamos.total | currency:"$":0}}</b>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="list">
                <ul>
                    <li ng-repeat="prestammo in prestamos.data track by $index">
                        <div class="item-content">
                            <div class="item-inner item-cell">
                                <div class="item-row">
                                    <div class="item-cell">
                                        <h3 class="no-margin">
                                            <b>{{prestammo.valor | currency:"$":0}}</b>
                                        </h3>
                                    </div>
                                    <div class="item-cell text-align-right">
                                        {{prestammo.dateFormAbono}}
                                    </div>
                                </div>
                                <div class="item-row">
                                    <div class="item-cell">
                                        <b class="margin-right">{{prestammo.semanas}} Semanas</b>
                                    </div>
                                </div>
                                <div class="item-row">
                                    <div class="item-cell">
                                        <b class="margin-right">Fecha:</b>
                                        {{prestammo.dateAbono}}
                                    </div>
                                </div>
                                <div class="item-row">
                                    <div class="item-cell">
                                        <a class="link popover-open" data-popover=".popover-viewUser"
                                            ng-click="viewUser(prestammo.id_usuario)" style="text-decoration: underline">Ver
                                            cliente</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
