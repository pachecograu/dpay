<div class="page no-navbar no-toolbar no-swipeback" data-name="login">
  <div class="page-content login-screen-content background-gradient">
    <div class="login-screen-title">
      <img src="img/logo.png" style="width: 100%;filter: invert(1);" alt="">
    </div>
    <div class="login-screen-title">
      <b>D'Pay</b>
    </div>
    <form>
      <div class="list">
        <ul>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Correo electronico</div>
              <div class="item-input-wrap">
                <input type="text" name="username" ng-model="user.email" placeholder="Tu E-mail">
              </div>
            </div>
          </li>
          <li class="item-content item-input">
            <div class="item-inner">
              <div class="item-title item-label">Contraseña</div>
              <div class="item-input-wrap">
                <input type="password" name="password" ng-model="user.password" placeholder="Tu Contraseña">
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-25"></div>
        <div class="col-50">
          <button class="button button-raised button-fill button-round text-color-red"
              ng-click="onSignIn(user)">Inciar</button>
          </div>
          <div class="col-25"></div>
      </div>
    </form>
  </div>
</div>
